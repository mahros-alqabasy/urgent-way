<script>

const map = new mapboxgl.Map({
  container: 'mapbox-container',
  style: 'mapbox://styles/mapbox/light-v10',
  center: [-74.5, 40],
  zoom: 13
});

// Add route line
map.on('load', () => {
  map.addSource('route', {
    'type': 'geojson',
    'data': {
      'type': 'Feature',
      'properties': {},
      'geometry': {
        'type': 'LineString',
        'coordinates': [
          [-74.5, 40],
          [-74.45, 40.05]
        ]
      }
    }
  });

  map.addLayer({
    'id': 'route',
    'type': 'line',
    'source': 'route',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': '#3B8A3B',
      'line-width': 4,
      'line-opacity': 0.8
    }
  });
});

// Update distance and time
function updateDistanceBanner(distance, duration) {
  document.getElementById('distance-banner').innerHTML = `
    <div class=&quot;flex items-center mr-6&quot;>
      <i class=&quot;fa-solid fa-route text-[#3B8A3B] mr-2&quot;></i>
      <span class=&quot;font-medium&quot;>${distance}</span>

    <div class=&quot;flex items-center&quot;>
      <i class=&quot;fa-solid fa-clock text-[#3B8A3B] mr-2&quot;></i>
      <span class=&quot;font-medium&quot;>${duration}</span>
    </div>
  `;
}
